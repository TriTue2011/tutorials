blueprint:
  name: Memory Tool - Local
  description: >
    Local voice blueprint for a Memory Tool with strict operation mapping:
    SET->set, GET->get, SEARCH->search, FORGET->forget. Handles duplicate_tags, ambiguous,
    not_found, and expired. Candidate lists are capped to 5; SEARCH supports pagination.
    Backend truncate candidate values to 120 chars; this blueprint also truncates to 60 for clarity.
  domain: automation
  homeassistant:
    min_version: 2024.10.0
  input:
    trigger_settings:
      name: Trigger settings
      icon: mdi:chat
      collapsed: true
      description:
        Settings for the trigger, you can adjust them, or translate them to your own language
      input:
        set_commands:
          name: Set commands
          description: Phrases that trigger SET (save/update).
          default:
            - "save {value} to {key_phrase}"
            - "remember {key_phrase} is {value}"
            - "create note {key_phrase} is {value}"
          selector: { text: { multiple: true } }
        get_commands:
          name: Get/Recall commands
          description: Phrases that trigger GET (retrieve).
          default:
            - "find {key_phrase}"
            - "recall {key_phrase}"
            - "get info {key_phrase}"
          selector: { text: { multiple: true } }
        search_commands:
          name: Search-only commands
          description: Phrases that trigger SEARCH.
          default:
            - "search {key_phrase}"
          selector: { text: { multiple: true } }
        forget_commands:
          name: Forget/Delete commands
          description: Phrases that trigger FORGET (delete).
          default:
            - "delete {key_phrase}"
            - "forget {key_phrase}"
            - "remove {key_phrase}"
          selector: { text: { multiple: true } }
        yes_commands:
          name: Yes / confirm phrases
          default: ["yes","yep","sure","ok","okay","confirm","do it"]
          selector: { text: { multiple: true } }
        no_commands:
          name: No / cancel phrases
          default: ["no","nope","cancel","stop","never mind"]
          selector: { text: { multiple: true } }
        create_new_commands:
          name: Create-new phrases
          description: Explicitly create a new entry despite duplicate tags.
          default: ["create new","new","make new"]
          selector: { text: { multiple: true } }
        cancel_commands:
          name: Cancel phrases (for choice steps)
          default: ["cancel","stop","abort"]
          selector: { text: { multiple: true } }
        refine_commands:
          name: Refine phrases (search refine)
          default: ["refine","filter","narrow"]
          selector: { text: { multiple: true } }
        more_commands:
          name: Show-more phrases (pagination)
          default: ["more","next","show more"]
          selector: { text: { multiple: true } }
        restore_commands:
          name: Restore phrases (reactivate expired entry as-is)
          default: ["restore","reactivate","bring back"]
          selector: { text: { multiple: true } }
        update_commands:
          name: Update phrases (change value before restoring)
          default: ["update","change","edit"]
          selector: { text: { multiple: true } }
    tool_settings:
      name: Tool settings
      icon: mdi:tools
      collapsed: true
      description:
        Settings for the trigger, you can adjust them, or translate them to your own language
      input:
        default_scope:
          name: Default scope
          description: Apply to user | household | session
          default: user
          selector:
            select:
              options: [user, household, session]
              mode: dropdown
        default_expiration_days:
          name: Default expiration (days)
          default: 180
          selector: { number: { min: 0, max: 3650, mode: box } }
        default_search_limit:
          name: Default search fetch limit (1-50, backend fetch)
          default: 20
          selector: { number: { min: 1, max: 50, mode: box } }
        max_list_choices:
          name: Max candidates to list per page (capped to 5)
          default: 5
          selector: { number: { min: 1, max: 5, mode: box } }
        confirm_delete:
          name: Require delete confirmation
          default: true
          selector: { boolean: {} }
        allow_force_new:
          name: Allow force_new on duplicates (user explicitly says create new)
          default: true
          selector: { boolean: {} }
        choice_timeout:
          name: Choice/confirmation timeout (seconds)
          default: 30
          selector: { number: { min: 5, max: 120, mode: slider } }
mode: single
max_exceeded: silent

variables:
  key_phrase: "{{ trigger.slots.key_phrase | default('', true) }}"
  value: "{{ trigger.slots.value | default('', true) }}"
  scope: !input default_scope
  exp_days: !input default_expiration_days
  s_limit: !input default_search_limit
  max_choices_cfg: !input max_list_choices
  max_choices: "{{ [max_choices_cfg, 5] | min }}"
  must_confirm_delete: !input confirm_delete
  allow_force_new: !input allow_force_new
  choice_timeout: !input choice_timeout
  yes_cmds: !input yes_commands
  no_cmds: !input no_commands
  create_new_cmds: !input create_new_commands
  cancel_cmds: !input cancel_commands
  refine_cmds: !input refine_commands
  more_cmds: !input more_commands
  restore_cmds: !input restore_commands
  update_cmds: !input update_commands
  num_aliases:
    one: 1
    first: 1
    two: 2
    second: 2
    three: 3
    third: 3
    four: 4
    fourth: 4
    five: 5
    fifth: 5
  key_norm: >
    {% set k = (key_phrase or '') | lower -%}
    {% set k = k | regex_replace('[^a-z0-9\\s_]+',' ') -%}
    {% set k = k | regex_replace('\\s+',' ') | trim -%}
    {% set toks = k.split(' ') -%}
    {% set toks = toks | reject('search','^[a-z]*[0-9]+$', ignorecase=True) | list -%}
    {% set key2 = toks | join('_') -%}
    {{ key2 if key2 else k | replace(' ','_') }}
  tags_auto: >
    {% set phrase = (key_phrase or '') | lower -%}
    {% set val = (value or '') | lower -%}
    {% set base = (phrase ~ ' ' ~ val).strip() -%}
    {{ base if base else (key_norm or 'note') }}

triggers:
  - id: set
    trigger: conversation
    command: !input set_commands
  - id: get
    trigger: conversation
    command: !input get_commands
  - id: search
    trigger: conversation
    command: !input search_commands
  - id: forget
    trigger: conversation
    command: !input forget_commands
  - id: resume_choice_number
    trigger: conversation
    command:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
  - id: resume_choice_word
    trigger: conversation
    command:
      - one
      - two
      - three
      - four
      - five
      - first
      - second
      - third
      - fourth
      - fifth
  - id: resume_cancel
    trigger: conversation
    command: !input cancel_commands
  - id: resume_create_new
    trigger: conversation
    command: !input create_new_commands
  - id: resume_yes
    trigger: conversation
    command: !input yes_commands
  - id: resume_no
    trigger: conversation
    command: !input no_commands
  - id: resume_more
    trigger: conversation
    command: !input more_commands
  - id: resume_refine
    trigger: conversation
    command: !input refine_commands
  - id: resume_restore
    trigger: conversation
    command: !input restore_commands
  - id: resume_update
    trigger: conversation
    command: !input update_commands

actions:
  - variables:
      context_id: >
        {% set ctx = none %}
        {% if trigger.user_input is defined and trigger.user_input.context is defined %}
          {% set ctx = trigger.user_input.context %}
        {% elif this is defined and this.context is defined %}
          {% set ctx = this.context %}
        {% endif %}
        {{ ctx.id | default('', true) if ctx is not none else '' }}
      parent_id: >
        {% set ctx = none %}
        {% if trigger.user_input is defined and trigger.user_input.context is defined %}
          {% set ctx = trigger.user_input.context %}
        {% elif this is defined and this.context is defined %}
          {% set ctx = this.context %}
        {% endif %}
        {{ ctx.parent_id | default('', true) if ctx is not none else '' }}
      resume_key: "{{ parent_id if parent_id | length > 0 else context_id }}"
      store_key: "{{ context_id }}"
      resume_enabled: "{{ resume_key | length > 0 }}"
      store_enabled: "{{ store_key | length > 0 }}"
  - choose:
      - conditions: "{{ resume_enabled }}"
        sequence:
          - service: pyscript.memory_cache_get
            data:
              key: "{{ resume_key }}"
            response_variable: resume_cache
          - choose:
              - conditions: "{{ resume_cache.status == 'ok' and (resume_cache.value | default('', true) | length) > 0 }}"
                sequence:
                  - variables:
                      resume_original: "{{ resume_cache.value }}"
                      resume_payload: "{{ resume_cache.value | from_json }}"
                  - service: pyscript.memory_cache_forget
                    data:
                      key: "{{ resume_key }}"
                  - choose:
                      - conditions: "{{ resume_payload.pending_action == 'set_duplicate_choice' }}"
                        sequence:
                          - variables:
                              resume_sentence: "{{ trigger.sentence | default('', true) | lower }}"
                              matches_ctx: "{{ resume_payload.matches | default([], true) }}"
                              pick_num: >
                                {% set c = resume_sentence %}
                                {% if c in ['1','2','3','4','5'] -%}{{ c | int }}
                                {% elif c in num_aliases -%}{{ num_aliases[c] }}
                                {% else -%}0{% endif -%}
                              handled: false
                              final_response: ""
                          - choose:
                              - conditions: "{{ resume_sentence in cancel_cmds }}"
                                sequence:
                                  - variables:
                                      handled: true
                                      final_response: "Canceled."
                              - conditions: "{{ resume_sentence in create_new_cmds and resume_payload.allow_force_new }}"
                                sequence:
                                  - service: pyscript.memory_set
                                    data:
                                      key: "{{ resume_payload.key_norm or resume_payload.key_phrase }}"
                                      value: "{{ resume_payload.value }}"
                                      scope: "{{ resume_payload.scope }}"
                                      expiration_days: "{{ resume_payload.expiration_days }}"
                                      tags: "{{ resume_payload.tags }}"
                                      force_new: true
                                    response_variable: resp_force_new
                                  - variables:
                                      handled: true
                                  - choose:
                                      - conditions: "{{ resp_force_new.status == 'ok' }}"
                                        sequence:
                                          - variables:
                                              final_response: "Created new entry {{ resp_force_new.key or (resume_payload.key_norm or resume_payload.key_phrase) }}."
                                    default:
                                      - variables:
                                          final_response: "Unable to create a new entry right now."
                              - conditions: "{{ 1 <= pick_num <= (matches_ctx | length) }}"
                                sequence:
                                  - variables:
                                      chosen_item: "{{ matches_ctx[pick_num - 1] }}"
                                      chosen_key: "{{ chosen_item.key }}"
                                      handled: true
                                  - service: pyscript.memory_set
                                    data:
                                      key: "{{ chosen_key }}"
                                      value: "{{ resume_payload.value }}"
                                      scope: "{{ resume_payload.scope }}"
                                      expiration_days: "{{ resume_payload.expiration_days }}"
                                      tags: "{{ resume_payload.tags }}"
                                    response_variable: resp_update_existing
                                  - choose:
                                      - conditions: "{{ resp_update_existing.status == 'ok' }}"
                                        sequence:
                                          - variables:
                                              final_response: "Updated {{ chosen_key }}."
                                    default:
                                      - variables:
                                          final_response: "Unable to update right now."
                          - choose:
                              - conditions: "{{ handled }}"
                                sequence:
                                  - set_conversation_response: "{{ final_response if final_response | length > 0 else 'Okay.' }}"
                            default:
                              - variables:
                                  prompt_text: "{{ resume_payload.prompt }}"
                              - choose:
                                  - conditions: "{{ store_enabled }}"
                                    sequence:
                                      - service: pyscript.memory_cache_set
                                        data:
                                          key: "{{ store_key }}"
                                          value: "{{ resume_original }}"
                                          ttl_seconds: "{{ choice_timeout }}"
                                        response_variable: cache_state
                              - set_conversation_response: "{{ prompt_text }}"
                      - conditions: "{{ resume_payload.pending_action == 'get_ambiguous_choice' }}"
                        sequence:
                          - variables:
                              resume_sentence: "{{ trigger.sentence | default('', true) | lower }}"
                              items_ctx: "{{ resume_payload.items | default([], true) }}"
                              prompt_text: "{{ resume_payload.prompt }}"
                              pick_num: >
                                {% set c = resume_sentence %}
                                {% if c in ['1','2','3','4','5'] -%}{{ c | int }}
                                {% elif c in num_aliases -%}{{ num_aliases[c] }}
                                {% else -%}0{% endif -%}
                              handled: false
                              final_response: ""
                          - choose:
                              - conditions: "{{ resume_sentence in cancel_cmds }}"
                                sequence:
                                  - variables:
                                      handled: true
                                      final_response: "Canceled."
                              - conditions: "{{ 1 <= pick_num <= (items_ctx | length) }}"
                                sequence:
                                  - variables:
                                      chosen_item: "{{ items_ctx[pick_num - 1] }}"
                                      chosen_key: "{{ chosen_item.key }}"
                                      handled: true
                                  - service: pyscript.memory_get
                                    data:
                                      key: "{{ chosen_key }}"
                                    response_variable: resp_resume_get
                                  - choose:
                                      - conditions: "{{ resp_resume_get.status == 'ok' }}"
                                        sequence:
                                          - variables:
                                              final_response: "{{ resp_resume_get.value }}"
                                      - conditions: "{{ resp_resume_get.error == 'expired' }}"
                                        sequence:
                                          - variables:
                                              expired_prompt: >
                                                This entry has expired{% if resp_resume_get.value | default('', true) -%}: "{{ resp_resume_get.value | string | truncate(60, True) }}"{% endif -%}.

                                                Say "{{ (restore_cmds[0] if restore_cmds else 'restore') }}", "{{ (update_cmds[0] if update_cmds else 'update') }}", "{{ (create_new_cmds[0] if create_new_cmds else 'create new') }}", or "{{ (cancel_cmds[0] if cancel_cmds else 'cancel') }}".
                                          - variables:
                                              expired_payload: >
                                                {{ {
                                                  'pending_action': 'get_expired_choice',
                                                  'key': chosen_key,
                                                  'value': resp_resume_get.value,
                                                  'tags': resp_resume_get.tags | default('', true),
                                                  'scope': scope,
                                                  'expiration_days': exp_days,
                                                  'key_phrase': resume_payload.key_phrase | default(key_phrase, true),
                                                  'key_norm': chosen_key,
                                                  'prompt': expired_prompt,
                                                  'allow_force_new': allow_force_new
                                                } | to_json }}
                                          - choose:
                                              - conditions: "{{ store_enabled }}"
                                                sequence:
                                                  - service: pyscript.memory_cache_set
                                                    data:
                                                      key: "{{ store_key }}"
                                                      value: "{{ expired_payload }}"
                                                      ttl_seconds: "{{ choice_timeout }}"
                                                    response_variable: cache_state
                                          - variables:
                                              final_response: "{{ expired_prompt }}"
                                    default:
                                      - variables:
                                          final_response: "I couldn't retrieve it right now."
                          - choose:
                              - conditions: "{{ handled }}"
                                sequence:
                                  - set_conversation_response: "{{ final_response if final_response | length > 0 else 'Okay.' }}"
                            default:
                              - choose:
                                  - conditions: "{{ store_enabled }}"
                                    sequence:
                                      - service: pyscript.memory_cache_set
                                        data:
                                          key: "{{ store_key }}"
                                          value: "{{ resume_original }}"
                                          ttl_seconds: "{{ choice_timeout }}"
                                        response_variable: cache_state
                              - set_conversation_response: "{{ prompt_text }}"
                      - conditions: "{{ resume_payload.pending_action == 'search_results' }}"
                        sequence:
                          - variables:
                              resume_sentence: "{{ trigger.sentence | default('', true) | lower }}"
                              results_list: "{{ resume_payload.results | default([], true) }}"
                              page: "{{ resume_payload.page | default(0, true) }}"
                              prompt_text: "{{ resume_payload.prompt }}"
                              start_idx: "{{ (page | int) * max_choices }}"
                              end_idx: "{{ [((page | int) * max_choices) + max_choices, (results_list | length)] | min }}"
                              page_items: "{{ results_list[start_idx:end_idx] }}"
                              pick_num: >
                                {% set c = resume_sentence %}
                                {% if c in ['1','2','3','4','5'] -%}{{ c | int }}
                                {% elif c in num_aliases -%}{{ num_aliases[c] }}
                                {% else -%}0{% endif -%}
                              handled: false
                              final_response: ""
                          - choose:
                              - conditions: "{{ resume_sentence in cancel_cmds }}"
                                sequence:
                                  - variables:
                                      handled: true
                                      final_response: "Canceled."
                              - conditions: "{{ resume_sentence in refine_cmds }}"
                                sequence:
                                  - variables:
                                      handled: true
                                      refine_prompt: "Please say extra keywords to refine your search."
                                      refine_payload: >
                                        {{ {
                                          'pending_action': 'search_refine',
                                          'query': resume_payload.query | default(key_phrase, true),
                                          'prompt': refine_prompt
                                        } | to_json }}
                                  - choose:
                                      - conditions: "{{ store_enabled }}"
                                        sequence:
                                          - service: pyscript.memory_cache_set
                                            data:
                                              key: "{{ store_key }}"
                                              value: "{{ refine_payload }}"
                                              ttl_seconds: "{{ choice_timeout }}"
                                            response_variable: cache_state
                                  - variables:
                                      final_response: "{{ refine_prompt }}"
                              - conditions: "{{ resume_sentence in more_cmds }}"
                                sequence:
                                  - variables:
                                      total_results: "{{ results_list | length }}"
                                      next_page: "{{ (page | int) + 1 }}"
                                      next_start: "{{ ((page | int) + 1) * max_choices }}"
                                  - choose:
                                      - conditions: "{{ next_start < total_results }}"
                                        sequence:
                                          - variables:
                                              next_end: "{{ [next_start + max_choices, total_results] | min }}"
                                              next_items: "{{ results_list[next_start:next_end] }}"
                                              next_prompt: >
                                                Results ({{ next_start + 1 }}-{{ next_end }} of {{ total_results }}):

                                                {% for it in next_items -%}
                                                {{ loop.index }}. {{ it.key }} - "{{ (it.value or '') | string | truncate(60, True) }}"

                                                {% endfor -%}
                                                Say a number to open it, say "{{ (more_cmds[0] if more_cmds else 'more') }}" for next page,
                                                say "{{ (refine_cmds[0] if refine_cmds else 'refine') }}" to add keywords, or say "{{ (cancel_cmds[0] if cancel_cmds else 'cancel') }}".
                                              next_payload: >
                                                {{ {
                                                  'pending_action': 'search_results',
                                                  'results': results_list,
                                                  'page': next_page,
                                                  'query': resume_payload.query | default(key_phrase, true),
                                                  'prompt': next_prompt
                                                } | to_json }}
                                          - choose:
                                              - conditions: "{{ store_enabled }}"
                                                sequence:
                                                  - service: pyscript.memory_cache_set
                                                    data:
                                                      key: "{{ store_key }}"
                                                      value: "{{ next_payload }}"
                                                      ttl_seconds: "{{ choice_timeout }}"
                                                    response_variable: cache_state
                                          - variables:
                                              handled: true
                                              final_response: "{{ next_prompt }}"
                                    default:
                                      - choose:
                                          - conditions: "{{ store_enabled }}"
                                            sequence:
                                              - service: pyscript.memory_cache_set
                                                data:
                                                  key: "{{ store_key }}"
                                                  value: "{{ resume_original }}"
                                                  ttl_seconds: "{{ choice_timeout }}"
                                                response_variable: cache_state
                                      - variables:
                                          handled: true
                                          final_response: "No more results."
                              - conditions: "{{ 1 <= pick_num <= (page_items | length) }}"
                                sequence:
                                  - variables:
                                      chosen_item: "{{ page_items[pick_num - 1] }}"
                                      chosen_key: "{{ chosen_item.key }}"
                                      handled: true
                                  - service: pyscript.memory_get
                                    data:
                                      key: "{{ chosen_key }}"
                                    response_variable: resp_resume_search_get
                                  - choose:
                                      - conditions: "{{ resp_resume_search_get.status == 'ok' }}"
                                        sequence:
                                          - variables:
                                              final_response: "{{ resp_resume_search_get.value }}"
                                      - conditions: "{{ resp_resume_search_get.error == 'expired' }}"
                                        sequence:
                                          - variables:
                                              expired_prompt: >
                                                This entry has expired{% if resp_resume_search_get.value | default('', true) -%}: "{{ resp_resume_search_get.value | string | truncate(60, True) }}"{% endif -%}.

                                                Say "{{ (restore_cmds[0] if restore_cmds else 'restore') }}", "{{ (update_cmds[0] if update_cmds else 'update') }}", "{{ (create_new_cmds[0] if create_new_cmds else 'create new') }}", or "{{ (cancel_cmds[0] if cancel_cmds else 'cancel') }}".
                                          - variables:
                                              expired_payload: >
                                                {{ {
                                                  'pending_action': 'get_expired_choice',
                                                  'key': chosen_key,
                                                  'value': resp_resume_search_get.value,
                                                  'tags': resp_resume_search_get.tags | default('', true),
                                                  'scope': scope,
                                                  'expiration_days': exp_days,
                                                  'key_phrase': resume_payload.query | default(key_phrase, true),
                                                  'key_norm': chosen_key,
                                                  'prompt': expired_prompt,
                                                  'allow_force_new': allow_force_new
                                                } | to_json }}
                                          - choose:
                                              - conditions: "{{ store_enabled }}"
                                                sequence:
                                                  - service: pyscript.memory_cache_set
                                                    data:
                                                      key: "{{ store_key }}"
                                                      value: "{{ expired_payload }}"
                                                      ttl_seconds: "{{ choice_timeout }}"
                                                    response_variable: cache_state
                                          - variables:
                                              final_response: "{{ expired_prompt }}"
                                    default:
                                      - variables:
                                          final_response: "I couldn't retrieve it right now."
                          - choose:
                              - conditions: "{{ handled }}"
                                sequence:
                                  - set_conversation_response: "{{ final_response if final_response | length > 0 else 'Okay.' }}"
                            default:
                              - choose:
                                  - conditions: "{{ store_enabled }}"
                                    sequence:
                                      - service: pyscript.memory_cache_set
                                        data:
                                          key: "{{ store_key }}"
                                          value: "{{ resume_original }}"
                                          ttl_seconds: "{{ choice_timeout }}"
                                        response_variable: cache_state
                              - set_conversation_response: "{{ prompt_text }}"
                      - conditions: "{{ resume_payload.pending_action == 'search_refine' }}"
                        sequence:
                          - variables:
                              resume_sentence: "{{ trigger.sentence | default('', true) | trim }}"
                              base_query: "{{ resume_payload.query | default(key_phrase, true) }}"
                              prompt_text: "{{ resume_payload.prompt }}"
                              handled: false
                              final_response: ""
                          - choose:
                              - conditions: "{{ resume_sentence | length == 0 }}"
                                sequence:
                                  - choose:
                                      - conditions: "{{ store_enabled }}"
                                        sequence:
                                          - service: pyscript.memory_cache_set
                                            data:
                                              key: "{{ store_key }}"
                                              value: "{{ resume_original }}"
                                              ttl_seconds: "{{ choice_timeout }}"
                                            response_variable: cache_state
                                  - variables:
                                      handled: true
                                      final_response: "{{ prompt_text }}"
                          - choose:
                              - conditions: "{{ not handled }}"
                                sequence:
                                  - service: pyscript.memory_search
                                    data:
                                      query: "{{ (base_query ~ ' ' ~ resume_sentence) | trim }}"
                                      limit: "{{ s_limit }}"
                                    response_variable: resp_refine
                                  - choose:
                                      - conditions: "{{ resp_refine.status != 'ok' }}"
                                        sequence:
                                          - variables:
                                              handled: true
                                              final_response: "Search failed. Please try again later."
                                      - conditions: "{{ (resp_refine.results | length) == 0 }}"
                                        sequence:
                                          - variables:
                                              handled: true
                                              final_response: "No matching results after refine."
                                  - choose:
                                      - conditions: "{{ not handled }}"
                                        sequence:
                                          - variables:
                                              all_items: "{{ resp_refine.results }}"
                                              new_query: "{{ (base_query ~ ' ' ~ resume_sentence) | trim }}"
                                              new_prompt: >
                                                {% set total = all_items | length %}
                                                {% set end_idx = [max_choices, total] | min %}
                                                {% set page_items = all_items[:max_choices] %}
                                                Results (1-{{ end_idx }} of {{ total }}):

                                                {% for it in page_items -%}
                                                {{ loop.index }}. {{ it.key }} - "{{ (it.value or '') | string | truncate(60, True) }}"

                                                {% endfor -%}
                                                Say a number to open it, say "{{ (more_cmds[0] if more_cmds else 'more') }}" for next page,
